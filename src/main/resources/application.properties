spring.application.name=managerback

## PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:15432/postgres?currentSchema=manager&timezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

## JPA stuff
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

server.port=8082

## JWT
jwt.secret=${JWT_SECRET:default-dev-secret-key-change-in-production-min-32-chars!!}
jwt.expiration=86400000

## CORS
cors.allowed-origin=${CORS_ALLOWED_ORIGIN:http://localhost:3000}

## Debug logging
logging.level.org.springframework.security=TRACE
logging.file.name=security-debug.log